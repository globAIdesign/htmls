<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bürküt Ata | İHA Sistemleri Galerisi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #d10000;
            --dark-bg: #121212;
            --light-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --text-muted: #888;
            --border-color: #333;
        }
        body { font-family: 'Roboto', sans-serif; background-color: var(--dark-bg); color: var(--text-color); margin: 0; line-height: 1.6; }
        .container { max-width: 1800px; margin: 0 auto; padding: 20px; }
        
        /* 1. DEĞİŞİKLİK: Header stilleri güncellendi */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            gap: 20px; /* Elemanlar arası boşluk */
            flex-wrap: wrap; /* Küçük ekranlar için */
        }
        .gallery-title { font-family: 'Orbitron', sans-serif; font-size: 36px; margin: 0; color: var(--primary-color); letter-spacing: 2px; }
        .header-actions {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        /* YENİ: Arama Kutusu Stilleri */
        .search-box {
            background-color: #252525;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 16px;
            color: var(--text-color);
            width: 250px;
            transition: all 0.3s ease;
        }
        .search-box:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 10px rgba(var(--primary-color), 0.5);
        }
        .add-photo-btn { background-color: var(--primary-color); color: #fff; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 16px; font-weight: bold; transition: background-color 0.3s, transform 0.2s; }
        .add-photo-btn:hover { background-color: #a10000; transform: translateY(-2px); }
        
        /* Geri kalan stiller aynı... */
        .form-container { background-color: var(--light-bg); border-radius: 8px; padding: 30px; margin: 20px auto; max-width: 500px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); max-height: 0; overflow: hidden; transition: max-height 0.7s ease-in-out, padding 0.7s ease-in-out; padding-top: 0; padding-bottom: 0; }
        .form-container.visible { max-height: 500px; padding-top: 30px; padding-bottom: 30px; }
        .form-container h2 { text-align: center; margin-top: 0; margin-bottom: 20px; font-family: 'Orbitron', sans-serif; }
        form { display: flex; flex-direction: column; gap: 15px; }
        form input, form textarea, form button { font-size: 16px; padding: 12px; border-radius: 5px; border: 1px solid var(--border-color); background-color: #252525; color: var(--text-color); }
        form input::placeholder, form textarea::placeholder { color: var(--text-muted); }
        form button { background-color: var(--primary-color); font-weight: bold; cursor: pointer; transition: background-color 0.3s; }
        form button:hover { background-color: #a10000; }
        form button:disabled { background-color: #555; cursor: not-allowed; }
        .gallery-container { display: flex; flex-wrap: wrap; gap: 15px; justify-content: center; }
        .gallery-item { flex-basis: calc(20% - 15px); flex-grow: 1; max-width: calc(20% - 15px); cursor: pointer; aspect-ratio: 1 / 1; overflow: hidden; border-radius: 8px; position: relative; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4); transition: transform 0.3s ease; }
        .gallery-item:hover { transform: scale(1.05); z-index: 10; }
        .gallery-item img { width: 100%; height: 100%; object-fit: cover; transition: opacity 0.3s; }
        .gallery-item:hover img { opacity: 0.8; }
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.85); align-items: center; justify-content: center; }
        .modal-content { display: flex; flex-direction: column; position: relative; background-color: var(--light-bg); padding: 20px; border-radius: 8px; max-width: 90vw; max-height: 90vh; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.7); }
        .modal-image { flex-grow: 1; display: flex; align-items: center; justify-content: center; margin-bottom: 15px; }
        .modal-image img { max-width: 100%; max-height: 70vh; border-radius: 4px; }
        .modal-description { background-color: rgba(0,0,0,0.2); padding: 15px; border-radius: 5px; max-height: 15vh; overflow-y: auto; }
        .modal-description h1 { font-size: 24px; margin: 0 0 10px 0; color: var(--primary-color); }
        .modal-description p { margin: 0; }
        .close-button { position: absolute; top: 20px; right: 35px; z-index: 1010; color: #fff; font-size: 40px; font-weight: bold; cursor: pointer; }
        .modal-nav { cursor: pointer; position: absolute; top: 50%; transform: translateY(-50%); font-size: 40px; color: rgba(255, 255, 255, 0.7); background-color: rgba(0, 0, 0, 0.3); padding: 0 15px; border-radius: 5px; user-select: none; transition: color 0.3s, background-color 0.3s; z-index: 1005; }
        .modal-nav:hover { color: white; background-color: rgba(0, 0, 0, 0.5); }
        .prev { left: 15px; }
        .next { right: 15px; }
    </style>
</head>
<body>

    <header class="header">
        <h1 class="gallery-title">BÜRKÜT ATA</h1>
        <!-- 2. DEĞİŞİKLİK: Header'a arama kutusu ve sarmalayıcı div eklendi -->
        <div class="header-actions">
            <input type="text" id="search-box" class="search-box" placeholder="Galeride Ara...">
            <button class="add-photo-btn">Fotoğraf Ekle +</button>
        </div>
    </header>

    <div class="container">
        <div class="form-container">
            <h2>Yeni İHA Görüntüsü Yükle</h2>
            <form>
                <input type="text" name="title" placeholder="Görüntü Başlığı / Model Adı" required>
                <textarea name="description" placeholder="Açıklama / Teknik Detaylar" rows="3" required></textarea>
                <input type="file" name="image" accept="image/*" required>
                <button type="submit">Sisteme Yükle</button>
            </form>
        </div>
        <div id="gallery-container" class="gallery-container"></div>
    </div>

    <div id="myModal" class="modal">
        <span class="close-button" id="close-btn">×</span>
        <span class="modal-nav prev" id="prev-btn">‹</span>
        <span class="modal-nav next" id="next-btn">›</span>
        <div class="modal-content">
            <div class="modal-image">
                <img id="modalImg" src="" alt="Büyük fotoğraf">
            </div>
            <div class="modal-description">
                <h1 id="modalTitle"></h1>
                <p id="modalDesc"></p>
            </div>
        </div>
    </div>

    <!-- 3. DEĞİŞİKLİK: Script bölümü arama özelliğiyle güncellendi -->
    <script>
        // DOM Elementlerini Seçme
        const galeriElementi = document.getElementById('gallery-container');
        const modal = document.getElementById('myModal');
        const modalImg = document.getElementById('modalImg');
        const modalTitle = document.getElementById('modalTitle');
        const modalDesc = document.getElementById('modalDesc');
        const closeBtn = document.getElementById('close-btn');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const addPhotoBtn = document.querySelector('.add-photo-btn');
        const formContainer = document.querySelector('.form-container');
        const uploadForm = document.querySelector('form');
        const searchBox = document.getElementById('search-box'); // YENİ: Arama kutusu seçildi

        // Global Değişkenler
        const API_URL = 'https://html-vq8m.onrender.com';
        let allPhotos = [];
        let currentPhotoIndex = 0;

        // --- FONKSİYONLAR ---

        // YENİ: Galeriyi filtreleyip yeniden çizen fonksiyon
        function renderGallery(photosToRender) {
            galeriElementi.innerHTML = ''; // Önce galeriyi temizle
            photosToRender.forEach((photo, index) => {
                // Not: Modalın doğru çalışması için orijinal indeksi bulmalıyız
                const originalIndex = allPhotos.findIndex(p => p._id === photo._id);
                createGalleryItem(photo, originalIndex);
            });
        }

        // Modal'ı belirli bir fotoğrafla açan fonksiyon
        function openModal(index) {
            if (index < 0 || index >= allPhotos.length) return;
            currentPhotoIndex = index;
            const photo = allPhotos[index];
            const highQualityUrl = photo.path.replace('/upload/', '/upload/q_auto,f_auto,w_1600/');
            modalImg.src = highQualityUrl;
            modalTitle.textContent = photo.title;
            modalDesc.textContent = photo.description;
            modal.style.display = 'flex';
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        function showNextPhoto() {
            // Filtrelenmiş listede değil, tüm fotoğraflar listesinde gezinmeliyiz
            let nextIndex = (currentPhotoIndex + 1) % allPhotos.length;
            openModal(nextIndex);
        }

        function showPrevPhoto() {
            let prevIndex = (currentPhotoIndex - 1 + allPhotos.length) % allPhotos.length;
            openModal(prevIndex);
        }

        function createGalleryItem(foto, index) {
            const galleryItem = document.createElement('div');
            galleryItem.classList.add('gallery-item');
            const optimizedUrl = foto.path.replace('/upload/', '/upload/q_auto,f_auto,c_fill,w_500,h_500/');
            galleryItem.innerHTML = `<img src="${optimizedUrl}" alt="${foto.title}" loading="lazy">`;
            galleryItem.addEventListener('click', () => openModal(index));
            galeriElementi.appendChild(galleryItem);
        }
        
        // --- OLAY DİNLEYİCİLERİ (EVENT LISTENERS) ---

        // Sayfa yüklendiğinde fotoğrafları çek
        window.addEventListener('load', () => {
            fetch(`${API_URL}/photos`)
                .then(response => {
                    if (!response.ok) throw new Error('Sunucu yanıt vermiyor.');
                    return response.json();
                })
                .then(photos => {
                    allPhotos = photos; // Gelen fotoğrafları global diziye ata
                    renderGallery(allPhotos); // Galeriyi ilk kez tüm fotoğraflarla çiz
                })
                .catch(error => {
                    console.error('Galeri yüklenirken hata:', error);
                    galeriElementi.innerHTML = `<p style="color: red; grid-column: 1 / -1;">Galeri yüklenemedi.</p>`;
                });
        });

        // YENİ: Arama kutusuna her harf yazıldığında çalışacak olay
        searchBox.addEventListener('input', (event) => {
            const searchTerm = event.target.value.toLowerCase(); // Aranan terimi küçük harfe çevir
            
            // `allPhotos` dizisini filtrele
            const filteredPhotos = allPhotos.filter(photo => {
                const titleMatch = photo.title.toLowerCase().includes(searchTerm);
                const descriptionMatch = photo.description.toLowerCase().includes(searchTerm);
                return titleMatch || descriptionMatch; // Başlık VEYA açıklamada eşleşme varsa
            });

            // Galeriyi filtrelenmiş sonuçlarla yeniden çiz
            renderGallery(filteredPhotos);
        });

        // Formu gönderince (aynı kaldı)
        uploadForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(uploadForm);
            const submitButton = uploadForm.querySelector('button');
            submitButton.textContent = 'Yükleniyor...';
            submitButton.disabled = true;
            try {
                const response = await fetch(`${API_URL}/upload`, { method: 'POST', body: formData });
                if (response.ok) {
                    window.location.reload();
                } else {
                    const errorText = await response.text();
                    throw new Error(errorText);
                }
            } catch (error) {
                console.error('Yükleme hatası:', error);
                alert('Fotoğraf yüklenemedi: ' + error.message);
            } finally {
                submitButton.textContent = 'Sisteme Yükle';
                submitButton.disabled = false;
            }
        });
        
        // Geri kalan olay dinleyicileri aynı kaldı...
        addPhotoBtn.addEventListener('click', () => {
            formContainer.classList.toggle('visible');
        });
        closeBtn.addEventListener('click', closeModal);
        nextBtn.addEventListener('click', showNextPhoto);
        prevBtn.addEventListener('click', showPrevPhoto);
        modal.addEventListener('click', (event) => {
            if (event.target === modal) {
                closeModal();
            }
        });
        document.addEventListener('keydown', (e) => {
            if (modal.style.display === 'flex') {
                if (e.key === 'ArrowRight') showNextPhoto();
                if (e.key === 'ArrowLeft') showPrevPhoto();
                if (e.key === 'Escape') closeModal();
            }
        });
    </script>

</body>
</html>
